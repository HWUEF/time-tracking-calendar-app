<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracking App</title>
    <script src="https://apis.google.com/js/api.js" async defer></script>
    <script src="googleCalendar.js" async defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="view-toggles">
                <button class="toggle-button" id="day-view">1 Day</button>
                <button class="toggle-button" id="three-day-view">3 Day</button>
                <button class="toggle-button active" id="week-view">Week</button>
            </div>
            <nav class="sidebar-options">
                <ul>
                    <!-- Corrected HTML structure for navigation items -->
                    <li><button class="toggle-button active">Calendar</button></li>
                    <li><button class="toggle-button">Tasks</button></li>
                    <li><button class="toggle-button">Projects</button></li>
                    <li><button class="toggle-button">Reports</button></li>
                    <li><button class="toggle-button">Settings</button></li>
                </ul>
            </nav>
            <!-- This container will be used by JS to add a dark mode toggle -->
            <div class="theme-controls-container">
                <button class="pill-button theme-toggle" aria-label="Toggle light/dark theme"></button>
                <button class="pill-button auth-button" aria-label="Log in with Google">
                    <span class="material-symbols-outlined">account_circle</span>
                </button>
            </div>
        </aside>
        <main class="primary-section">
            <header class="calendar-header">
                <h2>Calendar View</h2>
                <div class="calendar-nav">
                    <button class="pill-button" id="today-btn">Today</button>
                    <button class="pill-button icon-button" id="prev-period-btn" aria-label="Previous period">
                        <span class="material-symbols-outlined">chevron_left</span>
                    </button>
                    <button class="pill-button icon-button" id="next-period-btn" aria-label="Next period">
                        <span class="material-symbols-outlined">chevron_right</span>
                    </button>
                </div>
            </header>
            <div class="calendar-grid">
                <!-- This is where the calendar-like structure will be dynamically generated -->
                <!-- Example: Time slots, events -->
            </div>
        </main>
    </div>
    <script src="script.js"></script>
    <script src="account.js" type="module"></script>
</body>
</html>
